{{ define "main" }}
<!-- vedi https://zwbetz.com/make-a-hugo-blog-from-scratch/ -->
<section class="row td-box td-box--4 td-box--gradient td-box--height-auto">
  <div class="container">
    <div class="row paddingrow">
      <div class="col-12 nopadding">
        <div class="alert alert-primary" role="alert">
          <blockquote>
            <p><strong>Chef</strong> (in T'ansignari) è chi ha scritto una <a href="../ricette"><strong>ricetta</strong></a> a seguito della risoluzione di un problema.</p>
          </blockquote>
        </div>
        <h2>👩‍🍳 Le/gli chef di T'ansignari (e il numero di ricette)</h2>
        {{ range .Data.Terms.Alphabetical }}
        <ul>
          <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> | {{ .Count }} </li>
        </ul>
        {{ end }}
      </div>
    </div>
  </div>
</section>

{{ end }}
